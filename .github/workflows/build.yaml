name: Build NppQCP

on:
#  push:
#    branches: [ main ]
#    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    strategy:
      fail-fast: false
      matrix:
        platform: [x64, Win32]
        configuration: ["Unicode Release"]
#        configuration: ["Unicode Release", "Unicode Debug"]    
        toolset: [v140_xp]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Solution
        run: |
          msbuild NppQCP.vcxproj `
            /m `
            /p:Configuration="${{ matrix.configuration }}" `
            /p:Platform="${{ matrix.platform }}" `
            /p:PlatformToolset="${{ matrix.toolset }}"

      - name: Prepare Artifacts
        shell: pwsh
        run: |
          $dllPath = if ("${{ matrix.platform }}" -eq "x64") {
              "x64\${{ matrix.configuration }}\NppQCP.dll"
          } else {
              "${{ matrix.configuration }}\NppQCP.dll"
          }

          $tagName = if ("${{ github.ref_type }}" -eq "tag") { "${{ github.ref_name }}" } else { "latest-build" }
          $archSuffix = if ("${{ matrix.platform }}" -eq "x64") { "x64" } else { "x86" }
          $archiveName = "NppQCP_$($tagName)_$($archSuffix).7z"

          7z a -t7z -mx9 $archiveName $dllPath

          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV
          echo "RELEASE_TAG=$tagName" >> $env:GITHUB_ENV

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NppQCP-${{ matrix.platform }}-${{ matrix.configuration }}
          path: ${{ env.ARCHIVE_NAME }}
          retention-days: 1error

      - name: Delete Old Release (Auto-builds only)
        if: github.ref_type != 'tag' && matrix.platform == 'x64' && github.event_name == 'push'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        # Create/update a release when pushed or tagged (only for Release configuration)
        if: github.event_name == 'push' && matrix.configuration == 'Unicode Release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: ${{ env.ARCHIVE_NAME }}
          generate_release_notes: true
          prerelease: ${{ github.ref_type != 'tag' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
